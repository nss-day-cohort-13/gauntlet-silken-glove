<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Gauntlet</title>
  <link href='https://fonts.googleapis.com/css?family=Lato:400,300,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="styles/gauntlet.css">
</head>

<body>

  <article id="game-container">

    <section id="player-setup" class="card card--name">
      <div class="card__prompt">
        <div>RECORD YOUR NAME, ADVENTURER</div>
        <div class="field">
          <input type="text" autofocus="true" id="player-name" class="field__textinput">
        </div>
      </div>

      <div class="card__button">
        <a class="card__link btn btn--big btn--orange"
           href="#"
           next="card--class">
          <span class="btn__prompt">></span>
          <span class="btn__text">Select class</span>
        </a>
      </div>
    </section>

    <section id="class-select" class="card card--class">
      <div class="card__prompt">
        <div>CHOOSE YOUR PATH</div>
        <div>
          <a class="card__back btn btn--small"
             href="#"
             previous="card--name">
            <span class="btn__prompt">&lt;</span>
            <span class="btn__text">Back</span>
          </a>
        </div>
      </div>

      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-4">
            <div class="card__button">
              <a class="class__link btn btn--big btn--blue" href="#">
                <span class="btn__prompt">></span>
                <span class="btn__text">RobberBaron</span>
              </a>
            </div>

            <div class="card__button">
              <a class="class__link btn btn--big btn--blue" href="#">
                <span class="btn__prompt">></span>
                <span class="btn__text">LandedGentry</span>
              </a>
            </div>

            <div class="card__button">
              <a class="class__link btn btn--big btn--blue" href="#">
                <span class="btn__prompt">></span>
                <span class="btn__text">ChivalrousCourter</span>
              </a>
            </div>

            <div class="card__button">
              <a class="class__link btn btn--big btn--yellow" href="#">
                <span class="btn__prompt">></span>
                <span class="btn__text">surprise me</span>
              </a>
            </div>
          </div>
        </div>
      </div>

      <div class="card__button">
        <a class="card__link btn btn--big btn--orange"
           href="#"
           next="card--weapon">
          <span class="btn__prompt">></span>
          <span class="btn__text">Select weapon</span>
        </a>
      </div>
    </section>

    <section id="weapon-select" class="card card--weapon">
      <div class="card__prompt">
        <div>Choose your weapon</div>
        <div>
          <a class="card__back btn btn--small"
             href="#"
             previous="card--class">
            <span class="btn__prompt">&lt;</span>
            <span class="btn__text">Back</span>
          </a>
        </div>
      </div>

        <div class="container-fluid">
        <div class="row">
          <div class="col-sm-4">
            <div class="card__button">
              <a class="weapon__link btn btn--big btn--blue" href="#">
                <span class="btn__prompt">></span>
                <span class="btn__text">Curses</span>
              </a>
            </div>
          </div>
        </div>
       </div>

       <div class="container-fluid">
        <div class="row">
          <div class="col-sm-4">
            <div class="card__button">
              <a class="weapon__link btn btn--big btn--blue" href="#">
                <span class="btn__prompt">></span>
                <span class="btn__text">your_Mother</span>
              </a>
            </div>
          </div>
        </div>
       </div>

       <div class="container-fluid">
        <div class="row">
          <div class="col-sm-4">
            <div class="card__button">
              <a class="weapon__link btn btn--big btn--blue" href="#">
                <span class="btn__prompt">></span>
                <span class="btn__text">character_Attacks</span>
              </a>
            </div>
          </div>
        </div>
       </div>

      <div class="card__button">
        <a class="card__link btn btn--big btn--orange"
           href="#"
           next="card--battleground">
          <span class="btn__prompt">></span>
          <span class="btn__text">Defeat your enemies</span>
        </a>
      </div>
    </section>

    <section id="battleground" class="card card--battleground">
        <div class="card__prompt">
          <div>FIGHTTTTT!!!!!</div>
          <a class="card__back btn btn--small"
             href="#"
             previous="card--weapon">
            <span class="btn__prompt">&lt;</span>
            <span class="btn__text">Back</span>
          </a>
        </div>

        <div class="container-fluid">
          <div class="row">
            <div class="column col-lg-2">
            </div>
            <div id="player_stats" class="column col-lg-3">
            <!-- Player stats will be displayed in this div -->
            </div>
            <div class="column col-lg-2">
            </div>
            <div id="enemy_stats" class="column col-lg-3">
            <!-- Enemy stats will be displayed in this div -->
            </div>
            <div class="column col-lg-2">
            </div>
            <div class="card__button">
              <a class="btn btn--big btn--orange launchAttack"
                 href="#">
                <span class="btn__prompt">></span>
                <span class="btn__text">ATTACK</span>
              </a>
            </div>
          </div>
        </div>
    </section>

  </article>

  <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
  <script src="javascripts/player.js"></script>
  <script src="javascripts/classes.js"></script>
  <script src="javascripts/enemies.js"></script>
  <script src="javascripts/weapons.js"></script>
  <script src="javascripts/app.js"></script>
  <script src="javascripts/combat.js"></script>

</body>
</html>
